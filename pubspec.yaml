name: schedule_management
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.1+3


environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  intl: ^0.20.2

  ## Firebase Packages
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1

  ## Route Management 
  go_router: ^17.0.0

  ## Dependency Injection
  get_it: ^9.2.0

  ## State Management
  flutter_bloc: ^9.1.1

  ## Equatable for Bloc
  equatable: ^2.0.7

  ## Social Authentication
  google_sign_in: ^7.2.0
  flutter_facebook_auth: ^7.1.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 23


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - shorebird.yaml

